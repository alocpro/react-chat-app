{% extends 'base.html' %}

{% block class %}lcb-login{% endblock %}

{% block js %}
    <script type="text/javascript" src="media/js/login.js"></script>
{% endblock %}

{% block body %}
    <section class="lcb-login-main">
        <h1 class="lcb-login-logo">Let<span class="flavour">'</span>s Chat</h1>
        <form class="lcb-login-box" action="/account/login" method="post">
            <h2 class="lcb-login-box-heading">Sign in</h2>
            <div class="form-group">
                <input class="required form-control" placeholder="Email" name="email" type="text" />
            </div>
            <div class="form-group">
                <input class="required form-control" placeholder="Password" name="password" type="password" />
            </div>
            <p class="response"></p>
            <div class="lcb-login-box-bottom">
                <a href="#">I need an account</a>
                <button class="btn-info btn btn-lg pull-right" type="submit">Sign in <i class="fa fa-sign-in"></i></button>
            </div>
        </form>
        <form class="lcb-login-box" action="/account/register" method="post" style="display: none;">
            <h2 class="lcb-login-box-heading">Register</h2>
            <div class="form-group">
                <input class="required email form-control" name="email" type="text" placeholder="Email" />
            </div>
            <div class="form-group">
                <input class="required form-control" name="password" type="password" placeholder="Password" minlength="8" maxlength="64" />
            </div>
            <div class="form-group">
                <input class="required form-control" name="display-name" type="text" placeholder="Nickname" maxlength="24" />
            </div>
            <div class="form-group">
                <input class="required form-control" name="first-name" type="text" placeholder="First Name" maxlength="24" />
            </div>
            <div class="form-group">
                <input class="required form-control" name="last-name" type="text" placeholder="Last Name" maxlength="24" />
            </div>
            <p class="response"></p>
            <div class="lcb-login-box-bottom">
                <a href="#">I already have an account</a>
                <button class="btn-info btn btn-lg pull-right" type="submit">Register</button>
            </div>
        </form>
    </section>
    <footer class="lcb-login-footer">
        <p class="pull-left">
            <i class="fa fa-heart"></i> From Toronto with Love &mdash; Photos by <a href="http://funkaoshi.com/" target="_blank">Ramanan Sivaranjan </a>
        </p>
        <p class="pull-right"><a href="https://github.com/sdelements/lets-chat" target="_blank">
            <i class="fa fa-github"></i> Fork me on GitHub &raquo;</a>
        </p>
    </footer>
{% endblock %}
