#
# Let's Chat Built-in Defaults
#

server:
  port: 5000

xmpp:
  enable: true
  debug:
    handled: false
    unhandled: false
  port: 5222
  host: 'localhost'
  confhost: 'conference.localhost'
  # tls:
  #   keyPath: ./server.key
  #   certPath: ./server.crt

database:
  uri: mongodb://localhost/letschat

secrets:
  cookie: secretsauce
  password_salt: 'Hello. Yes, This is Dog'

auth:
  local:
    enable: true

  kerberos:
    enable: false
    realm: example.com

  ldap:
    authentication: false
    authorization: false
    connect_settings:
      url: ldap://example.com
    #   tlsOptions:
    #     ca: ca.pem
    server_certs: []
    bind_options:
      bindDN:
      bindCredentials:
    search:
      base:
      opts:
        scope: one
        filter: (uid={{username}})
        attributes: []
    field_mappings:
      uid: uid
      firstName: givenName
      lastName: sn
      displayName: givenName
      email: mail
