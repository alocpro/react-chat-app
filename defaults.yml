#
# Let's Chat Built-in Defaults
#

env: development # development / production

http:
  enable: true
  port: 5000

https:
  enable: false
  port: 5001
  key: key.pem
  cert: certificate.pem

xmpp:
  enable: false
  debug:
    handled: false
    unhandled: false
  port: 5222
  host: localhost
  # tls:
  #   keyPath: ./server.key
  #   certPath: ./server.crt

database:
  uri: mongodb://localhost/letschat

secrets:
  cookie: secretsauce

files:
  enable: false
  provider: local

  local:
    upload_dir: uploads

  s3:
    accessKeyId:
    secretAccessKey:
    bucket:
    region:

auth:
  login_throttling:
    enable: true
    login_attempts_before_throttling: 3

  providers:
    enable: [local] # [local, kerberos, ldap] - You can specify the order

    local:
      enable_registration: true
      password_regex: ^.{8,64}$
      salt: secretsauce # Required when upgrading from version < 0.3

    kerberos:
      realm: example.com
      use_ldap_authorization: false
      #ldap: #Same format as below

    ldap:
      connect_settings:
        url: ldap://example.com
      #   tlsOptions:
      #     ca: ca.pem
      server_certs: []
      bind_options:
        bindDN:
        bindCredentials:
      search:
        base:
        opts:
          scope: one
          filter: (uid={{username}})
          attributes: []
      field_mappings:
        uid: uid
        firstName: givenName
        lastName: sn
        displayName: givenName
        email: mail
