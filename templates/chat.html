{% extends 'base.html' %}

{% block js %}
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="media/js/models.js"></script>
    <script type="text/javascript" src="media/js/views.js"></script>
    <script type="text/javascript" src="media/js/client.js"></script>
    <script type="text/javascript">
        window.client = new window.LCB.Client();
        $(function() {
           window.client.start();
        });
    </script>
{% endblock %}

{% block templates %}
    {% include 'includes/js-templates.html' %}
{% endblock %}

{% block body %}
    <div id="lcb-client" class="lcb-client">
        <header class="lcb-header">
            <div class="lcb-rooms-browser">
                <ul class="lcb-tabs lcb-rooms-list">
                    <li data-id="home" class="lcb-tab lcb-tab-home">
                        <a href="#!/rooms">
                            <i class="fa fa-th"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <span class="lcb-account-button">
                <img class="avatar" src="http://www.gravatar.com/avatar/bfa5bfae39ce7bdd1e0f385c961d4afa?s=50" />
                <span class="name">{{ account.displayName }}</span>
                <b class="caret"></b>
            </span>
        </header>
        <section class="lcb-rooms">
            <!-- <div class="lcb-rooms-browser">
                <ul class="lcb-rooms-list"></ul>
            </div> -->
        </section>
    </div><!-- lcb-client end -->
{% endblock %}
